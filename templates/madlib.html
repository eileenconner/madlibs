<!DOCTYPE html>
<html>
<head>
  <title>Madlibs game!</title>
  <link rel="stylesheet" href="./static/madlibs.css">
</head>
<body>
<h1>The greatest story in the world</h1>
<p>There once was a {{ color }} {{ noun }} sitting in the Hackbright Lab. When {{ person }} went to pick it up, it burst into flames in a totally {{ adjective }} way.</p>

<h3>Animals are the best!</h3>
<ul>
{% for animal in animal_choices %}
    <li>{{animal}} is great!
{% endfor %}
</ul>

</body>
</html>
